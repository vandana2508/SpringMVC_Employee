<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>


<div class="container">

    <h3>Employee Details</h3>
    <hr>

    <a th:href="@{/employees/addEmployee}" class="btn btn-outline-primary">Add Employee</a>

    <hr>
<table class="table .table-sm">
    <thead class="table-dark">
    <th scope="col">Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Action</th>
    </thead>
    <tbody>
    <tr th:each="employee:${employees}">
        <td th:text="${employee.id}"/>
        <td th:text="${employee.firstName}"/>
        <td th:text="${employee.lastName}"/>
        <td th:text="${employee.email}"/>
        <td>
            <button type="button" class="btn btn-outline-primary">
                <a th:href="@{/employees/updateEmployee(employeeId=${employee.id})}">Update</a>
            </button>

            <button type="button" class="btn btn-outline-primary">
                <a th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}">Delete</a>
            </button>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
